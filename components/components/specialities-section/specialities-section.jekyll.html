<!-- begin specialities -->
<section class="section speciailities" id="speciailities">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="contaniner__inner animate">

          <div class="section__info">
            <div class="section__head">
              <h2 class="section__title">{{ include.title }}</h2>
              <a class="section__link" href="{{ include.link_url }}">View all <i class="ion ion-md-arrow-forward"></i></a>
            </div>
            <div class="section__description">{{ include.description_html }}</div>
          </div>

          {% if include.show_specialities %}
          <div class="row">
            {% for speciality in site.specialities %}
              {% if forloop.index <= 6 %}
                {% bookshop project-card project=speciality %}
              {% endif %}
            {% endfor %}
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end specialities -->
